{% extends 'base.html' %}

{% block content %}


<div class="container">
    <div class="row">
      <div class="col-8 mt-3">
        <div class="card" style="width:18rem;">
            <img src="{{item.img}}" class="card-img-top" height='150px'  alt="...">
            <div class="card-body">
              <h5 class="card-title">{{item.item_name}}</h5>
              <p class="card-text">{{item.item_desc}}</p>
              <p class="card-text">Rs: {{item.item_price}}</p>
              <a href="{% url 'food:index' %}" class="btn btn-primary">Go To Index Page</a>
            </div>
          </div>



      </div>
    
    </div>
  </div>



{% endblock content %}
